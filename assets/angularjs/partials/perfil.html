<div class="container" ng-init="logado()">
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <img src="http://placehold.it/100x100" alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-4 col-md-4">
            <blockquote>
                <p>{{user.firstname}} {{user.lastname}}</p> <small><cite title="Source Title"> {{user.email}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            </blockquote>
        </div>

        <button ng-click="logoff()" class="btn btn-danger">Sair</button>
    </div>

	<div ng-include="parte"></div>
</div>
