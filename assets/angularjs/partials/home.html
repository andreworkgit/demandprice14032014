<div class="container">
    <div class="row">
        <div class="span12">
            <div class="" id="loginModal">
              <div class="modal-header"> 
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <li><a href="#create" data-toggle="tab">Create Account</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                      <form class="form-horizontal" ng-submit="login()">
                        <fieldset>
                          <div id="legend">
                            <legend class="">Login</legend>
                          </div>
                          <div class="alert-danger">{{errorlogin}}</div>

                          <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="email">E-mail</label>
                            <div class="controls">
                              <input type="text" id="email" ng-model="loginemail" name="email" class="input-xlarge">
                            </div>
                          </div>
     
                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                              <input type="password" id="password" ng-model="loginsenha" name="password" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
                          <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                              <button class="btn btn-success">Login</button>
                            </div>
                          </div>
                        </fieldset>
                      </form>                
                    </div>
                    <div class="tab-pane fade" id="create">
                      <form id="tab" ng-submit="cadastro(item)">
                        <label>First Name</label>
                        <input type="text" value="" ng-model="item.firstname" class="input-xlarge">
                        <label>Last Name</label>
                        <input type="text" value="" ng-model="item.lastname" class="input-xlarge">
                        <label>Email</label>
                        <input type="text" value="" ng-model="item.email" class="input-xlarge">
                        <label>Password</label>
                        <input type="password" value="" ng-model="item.password" class="input-xlarge">
     
                        <div>
                          <button class="btn btn-primary">Create Account</button>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
