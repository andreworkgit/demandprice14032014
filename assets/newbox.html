<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/new_default.css">
	<link rel="stylesheet" type="text/css" media="screen and (min-width:501px)" href="css/new_desktop.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:500px)" href="css/new_mobile.css">
	<title>NC Box</title>
</head>
<body>
	
	<header>

		<div class="header">
			<img class="logo" src="images/logo.png" alt="NoiseCall">

			
			<div class="toobar-global">

				<div class="toolbar-user">
					<span>Bruce Wayne</span>
					<img class="user-img" src="images/batman35.png" width="35" alt="Carlos Alberto">
				</div>

				<span class="toolbar-separator">|</span>

				<div class="toolbar-ideas">
					<span>Ideias</span>
					<img src="images/img_trans.gif" width="0" alt="Ideias">
				</div>
			</div>
		</div>

	</header>

	<div class="content">
		<div class="profile-box">
			<img class="profile-texture" src="images/img_trans.gif" width="0" alt="Cancelar Edição">

			<img class="profile-image" src="images/batman80.png" width="80" alt="Imagem Perfil">

			<div class="profile-details">
				<h1>Bruce Wayne (Batman)</h1>
				<span>As vezes as pessoas merecem mais que a verdade, merecem ter sua fé recompensada.</span>
			</div>

			<div class="profile-btn">
				<div class="profile-edit">Editar Perfil</div>
				<div class="profile-logout">Sair</div>
			</div>
			
		</div>

		<div class="newProject-box">
			<img src="images/img_trans.gif" width="0" alt="Novo Projeto">
			<span>CRIAR NOVO PROJETO</span>
		</div>

	</div>
	
</body>
</html>
