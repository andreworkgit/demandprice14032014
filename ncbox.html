<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" media="screen and (min-width:501px)" href="css/desktop.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:500px)" href="css/mobile.css">


	<title>Teste NC BOX</title>
</head>
<body>

	<div class="content">
		
		<header class="header">
			<div class="logo">
				<img src="images/img_trans.gif" width="0" alt="Logo">
				<div class="logoHover">Acessar NoiseCall</div>
			</div>

			<input placeholder="Projeto Sem Título" type="text">
		</header>

		<div class="toolbar">

			<div class="toolbar-zoom">
				<div class="negativeZoom"><img src="images/img_trans.gif" width="0" alt="Diminuir Zoom"></div>
				<span class="percentage">0</span>
				<div class="positiveZoom"><img src="/images/img_trans.gif" width="0" alt="Aumentar Zoom"></div>
			</div>

			<div class="toolbar-ideas">
				<img src="images/img_trans.gif" width="0" alt="Ideias">
				<span>IDEIAS</span>
			</div>

			<div class="toolbar-user">
				<span>Carlos Alberto</span>
				<img class="user-img" src="images/user_img.jpg" width="32" alt="Carlos Alberto">
				<img class="user-option" src="images/img_trans.gif" width="0" alt="Opções">
			</div>

		</div>

		<div class="tracks">
			<ul>
				
				<li>
					<div class="guitar-track">
						<span>1</span>
						<img class="guitar-trackGuitarra" src="images/img_trans.gif" width="0" alt="Guitarra">
					</div>

					<img class="track-volume" src="images/img_trans.gif" width="0" alt="Volume">
					<img class="sound-teste1" src="images/img_trans.gif" width="0" alt="" >
				</li>

				<li>
					<div class="vocal-track">
						<span>1</span>
						<img class="vocal-trackVocal" src="images/img_trans.gif" width="0" alt="Guitarra">
						
					</div>

					<img class="track-volume" src="images/img_trans.gif" width="0" alt="Volume">
					<img class="sound-teste2" src="images/img_trans.gif" width="0" alt="" >

				</li>

				<li>
					<div class="tools-track">
					<img class="tools-trackSeparator" src="images/img_trans.gif" width="0" alt="Guitarra">

					<img class="tools-trackDel" src="images/img_trans.gif" width="0" alt="Delete">
					<img class="tools-trackSolo" src="images/img_trans.gif" width="0" alt="Solo">
					<img class="tools-trackMove" src="images/img_trans.gif" width="0" alt="Move">
					<img class="tools-trackMute" src="images/img_trans.gif" width="0" alt="Mute">

					</div>

					<img class="track-volume" src="images/img_trans.gif" width="0" alt="Volume">
					<img class="sound-teste3" src="images/img_trans.gif" width="0" alt="" >

				</li>

			</ul>
		</div>

	
		
	</div>
	
</body>
</html>
